<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'container'>
        <div class = "image-section">
            <div class="logo">
                <img src = "./logo.png" alt="Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-section">
            <h2>This is not a real online service!</h2>
            <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started.</p>
            <p><em>You <strong>know</strong> you want to.</em></p>
            <form>
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">                      
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email"  required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number"  required>
                    </div>
                </div>
                <div class = "form-row">
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password"  required>
                    </div>
                    <div class="form-group">    
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"  required>
                    </div>
                </div>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>   
</body>
</html>
